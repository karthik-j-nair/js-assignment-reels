<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reels</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <main>
        <section>
            <div class="reels-all">
                <div class="reel">
                    <img class="main-img" src="https://images.pexels.com/photos/28583939/pexels-photo-28583939.jpeg"
                        alt="">

                    <div class="bottom">
                        <div class="creator">
                            <img class="user-img"
                                src="https://images.pexels.com/photos/34886881/pexels-photo-34886881.jpeg" alt="">
                            <h4>Karthik.j.nair</h4>
                            <button>Follow</button>
                        </div>
                        <h6>Lorem ipsum dolor sit amet consectetur adipisicing elit. Delectus</h6>
                    </div>

                    <div class="right">
                        <div class="like right-elements">
                            <h4 class="like-icon icons"><i class="ri-thumb-up-line"></i></h4>
                            <h6>609</h6>
                        </div>
                        <div class="comment right-elements">
                            <h4 class="comment-icon icons"><i class="ri-message-2-line"></i></h4>
                            <h6>96</h6>
                        </div>
                        <div class="share right-elements">
                            <h4 class="share-icon icons"><i class="ri-share-forward-line"></i></h4>
                            <h6>9</h6>
                        </div>
                        <div class="menu right-elements">
